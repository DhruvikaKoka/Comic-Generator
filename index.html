<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Generator - AI-Powered Story to Comic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .genre-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .progress-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .comic-strip {
            margin-bottom: 30px;
            text-align: center;
        }

        .comic-strip img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel img {
            width: 100%;
            display: block;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Comic Generator</h1>
            <p>Transform your stories into beautiful cartoon comics with AI</p>
        </div>

        <div class="main-card">
            <div class="genre-badges">
                <span class="badge">‚öîÔ∏è Fantasy</span>
                <span class="badge">üöÄ Sci-Fi</span>
                <span class="badge">üîç Detective</span>
                <span class="badge">ü§† Western</span>
                <span class="badge">üêæ Animals</span>
                <span class="badge">üë®‚Äç‚öïÔ∏è Modern</span>
                <span class="badge">üè¥‚Äç‚ò†Ô∏è Adventure</span>
            </div>

            <div class="input-section">
                <label for="storyInput">
                    <span class="icon">üìù</span>
                    Enter Your Story
                </label>
                <div class="example-buttons">
                    <button class="btn btn-secondary" onclick="loadExample('fantasy')">
                        ‚öîÔ∏è Fantasy Example
                    </button>
                    <button class="btn btn-secondary" onclick="loadExample('scifi')">
                        üöÄ Sci-Fi Example
                    </button>
                    <button class="btn btn-secondary" onclick="loadExample('detective')">
                        üîç Detective Example
                    </button>
                    <button class="btn btn-secondary" onclick="loadExample('adventure')">
                        üè¥‚Äç‚ò†Ô∏è Adventure Example
                    </button>
                </div>
                <textarea 
                    id="storyInput" 
                    placeholder="Write your story here... Include character names, actions, and dialogue for best results!

Example:
A brave knight rode through the forest.
He met a wise wizard.
'Beware the dragon!' warned the wizard.
..."
                    oninput="updateCharCount()"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> characters
                </div>
            </div>

            <button class="btn btn-primary" id="generateBtn" onclick="generateComic()" style="width: 100%;">
                üé® Generate Comic
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                <div class="status-message" id="statusMessage">
                    Initializing...
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="main-card results-section" id="resultsSection">
            <div class="section-title">
                <span class="icon">üé¨</span>
                Your Generated Comic
            </div>

            <div class="comic-strip" id="comicStrip">
                <!-- Comic strip will be loaded here -->
            </div>

            <div class="download-section">
                <button class="btn btn-primary" id="downloadBtn" onclick="downloadComic()">
                    üíæ Download Comic Strip
                </button>
                <button class="btn btn-secondary" onclick="resetForm()">
                    ‚ú® Create Another Comic
                </button>
            </div>

            <div class="section-title" style="margin-top: 40px;">
                <span class="icon">üñºÔ∏è</span>
                Individual Panels
            </div>
            <div class="panels-grid" id="panelsGrid">
                <!-- Individual panels will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentOutputFolder = null;
        let statusInterval = null;
        let examples = {};

        // Load examples on page load
        fetch('/api/examples')
            .then(r => r.json())
            .then(data => {
                examples = data;
            })
            .catch(err => console.error('Failed to load examples:', err));

        function updateCharCount() {
            const input = document.getElementById('storyInput');
            const count = document.getElementById('charCount');
            count.textContent = input.value.length;
        }

        function loadExample(type) {
            const input = document.getElementById('storyInput');
            input.value = examples[type] || '';
            updateCharCount();
        }

        function generateComic() {
            const storyText = document.getElementById('storyInput').value.trim();
            
            if (storyText.length < 10) {
                showError('Please enter a story (at least 10 characters)');
                return;
            }

            // Reset UI
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').innerHTML = '<span class="loading-spinner"></span>Generating...';
            document.getElementById('progressSection').classList.add('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');

            // Start generation
            fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ story: storyText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    resetButton();
                    return;
                }

                currentOutputFolder = data.output_folder;
                startStatusPolling();
            })
            .catch(error => {
                showError('Network error: ' + error.message);
                resetButton();
            });
        }

        function startStatusPolling() {
            statusInterval = setInterval(checkStatus, 1000);
        }

        function checkStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(status => {
                    updateProgress(status);

                    if (status.error) {
                        showError(status.error);
                        stopStatusPolling();
                        resetButton();
                    } else if (!status.is_generating && status.progress === 100) {
                        stopStatusPolling();
                        loadResults();
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                });
        }

        function updateProgress(status) {
            const fill = document.getElementById('progressFill');
            const percent = document.getElementById('progressPercent');
            const message = document.getElementById('statusMessage');

            fill.style.width = status.progress + '%';
            percent.textContent = status.progress + '%';
            message.textContent = status.message;
        }

        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        function loadResults() {
            if (!currentOutputFolder) return;

            const folderName = currentOutputFolder.split('/').pop();

            fetch(`/api/result/${folderName}`)
                .then(r => r.json())
                .then(data => {
                    // Show comic strip
                    if (data.comic_strip) {
                        document.getElementById('comicStrip').innerHTML = `
                            <img src="${data.comic_strip}" alt="Generated Comic Strip">
                        `;
                    }

                    // Show individual panels
                    const panelsGrid = document.getElementById('panelsGrid');
                    panelsGrid.innerHTML = data.panels.map((panel, index) => `
                        <div class="panel">
                            <img src="${panel}" alt="Panel ${index + 1}">
                        </div>
                    `).join('');

                    // Show results section
                    document.getElementById('resultsSection').classList.add('active');
                    document.getElementById('progressSection').classList.remove('active');
                    
                    resetButton();

                    // Scroll to results
                    document.getElementById('resultsSection').scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                })
                .catch(error => {
                    showError('Failed to load results: ' + error.message);
                    resetButton();
                });
        }

        function downloadComic() {
            if (!currentOutputFolder) return;
            const folderName = currentOutputFolder.split('/').pop();
            window.location.href = `/api/download/${folderName}`;
        }

        function resetForm() {
            document.getElementById('storyInput').value = '';
            updateCharCount();
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('progressSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            currentOutputFolder = null;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetButton() {
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').innerHTML = 'üé® Generate Comic';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('active');
            document.getElementById('progressSection').classList.remove('active');
        }
    </script>
</body>
</html>
